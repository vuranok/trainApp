<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Profiles and Fractions</title>
<link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>

	<form method="post" enctype="multipart/form-data" action="/profileUpload">
		<p>
			Please specify a file:<br></br> <input type="file" name="datafile"
				size="40"></input>
		</p>
		<div>
			<input type="submit" value="Send"></input>
		</div>
	</form>

	<div th:if="${message}">
		<ul th:each="message : ${message}">
			<li><span th:text="${message}"></span></li>
		</ul>
	</div>

	<ul th:each="profile : ${profiles}">
		<li><span th:text="${profile}"></span></li>
	</ul>
</body>
</html>
